<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <!--<link rel="icon" type="image/svg+xml" href="/images/boomBox.png" /> -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tune-tTzr</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/78713bd25c.js"
      crossorigin="anonymous"
    ></script>
    
  </head>


  <body>
    <script type="module" src="./src/main.ts"></script>
    


  <div id="app">

      <div class = "getStartedContainer">
          <h1 class = "gameName">
            Tune Teezr
            <i class="fa-solid fa-headphones"></i>
          </h1>   
          <p class = "gameAim">
            How quickly can you guess the <span style="font-weight: bold;">artist</span> from the tune intro?
          </p>
      </div>

       <div class = "image-container" id = "albumInfoDisplay">
        <!--<p>Prepare Note Ninja / Beat Detective</p>-->   
         <!--  <img src="" alt="">   -->
       </div>

      <button class = "button newGameButton">Get a Tune!
      </button>
     
      <div class = "inGameAudioAndFeedback-container">
        <button class = "button playButton">
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-music"></i>
          Play
        </button>
        <div class="feedbackDisplay">
          <p ><i class="fa-regular fa-hourglass"></i>
          timer here</p>
        </div> 
      </div>

      <div class ="guessInput-Container">
          <label for="guess">
          <i class="fa-regular fa-lightbulb"></i>
          <i class="fa-solid fa-lightbulb"></i>
          <!--<i class="fa-solid fa-question"></i>--> 
          Who is the artist/band?!
        </label>
          <input type="text" 
            id="guess" 
            placeholder = "Guess or type pass to hear more">
          <button class = "button submitGuessButton">
          Submit Guess..
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>     
      <!--
           <button class = "button passButton">
            <i class="fa-solid fa-forward"></i>
            Pass
          </button>
           -->
      <div class = "output-Container">
        <div class="output" id="resultDisplay"><i class="fa-solid fa-user-ninja"></i></div>    
      </div>         
       
  </div>

 </body>
</html>
