<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <!--<link rel="icon" type="image/svg+xml" href="/images/boomBox.png" /> -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tune-tTzr</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/78713bd25c.js"
      crossorigin="anonymous"
    ></script>
    
  </head>

 

  <body>
    <script type="module" src="./src/main.ts"></script>
    
 

  <div id="app">

        <div class = "controlButtons">
      <p class = "ninjaButton"><i class="fa-solid fa-user-ninja"></i></p>
      <p class = "audioPauseButton"><i class="fa-solid fa-stop"></i></p>
      <p class = "restartButton"><i class="fa-light fa-house"></i></p>
    </div>  

    <div class =header>
      
        <h1 class = "gameName">
          Tune Teezr
          <i class="fa-solid fa-headphones"></i>
        </h1>   
        
    </div>

    <div class = "currentStateContainer">
        <div class ="gameAimIntro">
          <p class = "intro">
            How quickly can you guess the <span style="font-weight: bold;">artist</span> from the tune intro?
          </p>
        </div>
        <div class ="gameOutcomeWinner">
          <p>
            WINNER! WINNER CHICKEN DINNER!
          </p>
          <img class= "winnerGig" src="./images/pixil-gif-winner.gif" alt="elliots winner gif" srcset="">
        </div>
        <div class ="gameOutcomeLoser">
          <p>
            Sorry Not this time -LOSER!
          </p>
          <!--<img class= "winnerGig" src="./images/pixil-gif-winner.gif" alt="elliots winner gif" srcset="">-->
        </div>  

    </div>

    <div class = "image-container">
    </div>

    <button class = "button newGameButton">Get a Tune!
    </button>
     
    <div class = "inGameAudioAndFeedback-container">
      <button class = "button playButton">
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-music"></i>
        Play
      </button>
      <div class="feedbackDisplay">
        <p ><i class="fa-regular fa-hourglass"></i>
        timer here</p>
      </div> 
    </div>

    <div class ="guessInput-Container">
        <label for="guess"> 
        <i class="fa-solid fa-lightbulb"></i>
        Guess or Type pass to hear more!
        <i class="fa-solid fa-lightbulb"></i>
        </label>
        <input type="text" 
          id="guess" 
          placeholder = "Guess or type pass to hear more">
        <button class = "button submitGuessButton">
        Submit Guess..
        <i class="fa-solid fa-forward"></i>
      </button>
    </div>     

     
       
  </div>

 </body>
</html>
