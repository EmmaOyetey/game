<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <!--<link rel="icon" type="image/svg+xml" href="/images/boomBox.png" /> -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tune-tTzr</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/78713bd25c.js"
      crossorigin="anonymous"
    ></script>
    
  </head>


  <body>
    <script type="module" src="/src/main.ts"></script>
    
    <h1 class = "gameName">Tune Tzr</h1>   

    <div id="app">
      
       <div class = image-container>
        <!--<p>Prepare Note Ninja / Beat Detective</p>-->   
         <!--  <img src="" alt="">   -->
       </div>

       <div class = "playButton-Container">
        <button class = "button playButton">
          <i class="fa-regular fa-circle-play"></i>
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-headphones"></i>
          <i class="fa-solid fa-music"></i>
          Play</button>
       </div>


       <div class ="audioAndTimer-container">
           <p><i class="fa-regular fa-hourglass"></i>
            count down timer will go here
          </p> <!--prob not p but placeholder-->
       </div>

       <div class ="guessInput-Container">
           <label for="guess guess__1">
            <i class="fa-solid fa-question"></i>
            <i class="fa-regular fa-lightbulb"></i>
            <i class="fa-solid fa-lightbulb"></i>
            Take Your First Guess
          </label>
           <input type="text" id="guessOne" placeholder = "band/artist?">
           <button class = "button passButton">
            <i class="fa-solid fa-forward"></i>
            Pass
          </button>
           <button class = "button submitGuessButton">Submit Guess</button>
       </div>



       <div class = "output-Container">
           <div class="output" id="resultDisplay"><i class="fa-solid fa-user-ninja"></i></div>
           <div class="output" id="albumInfoDisplay"><i class="fa-solid fa-user-ninja"></i></div>
          </div>


       <script type="module" src="/src/main.ts"></script>
   </div>

 </body>
</html>
